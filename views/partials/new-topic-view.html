<div class="col-md-12 forum" ng-controller="NewTopicController">
    <h2><i class="fa fa-question-circle"></i> <span>คำถามล่าสุด</span></h2>
    <img class="load" src="img/balls.gif" ng-if="!isLoad" />
    <ul ng-if="isLoad">
        <li class="{{topic.category.color}}" ng-repeat="topic in topics">
            <a href="/topics/{{topic.sid}}">
                <i class="fa {{topic.category.icon}}"></i>
                <div class="topic">
                    <span class="topic-name">{{topic.title}}</span>
                    <span class="ans-count">จำนวนคำตอบ: {{topic.comments.length}}</span>
                </div>
                <div class="info">
                    <span class="block">
                        <label>โดย: </label>
                        <span>{{topic.user.username}}</span>
                    </span>
                    <span class="block">
                        <label>เวลา: </label>
                        <span>{{displayDate(topic.createdAt)}}</span>
                    </span>
                </div>
            </a>
        </li>
    </ul>
    <img class="load" src="img/balls.gif" ng-if="onLoadMore" />
    <button type="button" class="btn btn-default load-more" ng-if="isLoad && hasMore && !onLoadMore" ng-click="loadMore()">โหลดเพิ่ม...</button>
    <button type="button" class="btn btn-default load-more" disabled ng-if="onLoadMore">กำลังโหลดเพิ่ม...</button>
</div>
