<div class="col-md-12 forum" ng-controller="AnnounceController">
    <h2><i class="fa fa-calendar-o" aria-hidden="true"></i> <span>ประกาศ</span></h2>
    <img class="load" src="img/balls.gif" ng-if="!isLoad" />
    <ul ng-if="isLoad">
        <li class="announce" ng-repeat="an in model">
            <a href="/announces/{{an.id}}">
                <img src="/img/axk-of-the-month.jpg" />
                <div class="announce-content">
                    <div class="topic">
                        <span class="topic-name">{{an.title}}</span>
                    </div>
                    <div class="info">
                        <span class="block">
                            <label>โดย: </label>
                            <span>{{an.user.username}}</span>
                        </span>
                        <span class="block">
                            <label>ประกาศเมื่อ: </label>
                            <span>{{displayDate(an.createdAt)}}</span>
                        </span>
                    </div>
                </div>
            </a>
        </li>
    </ul>
    <img class="load" src="img/balls.gif" ng-if="onLoadMore" />
    <button type="button" class="btn btn-default load-more" ng-if="isLoad && hasMore && !onLoadMore" ng-click="loadMore()">โหลดเพิ่ม...</button>
    <button type="button" class="btn btn-default load-more" disabled ng-if="onLoadMore">กำลังโหลดเพิ่ม...</button>
</div>
