<div class="col-md-12 forum">
    <img class="load" src="/img/balls.gif" *ngIf="!topicLoaded" />
    <ul *ngIf="topicLoaded">
        <li class="{{topic.category.color}}" *ngFor="#topic of topics">
            <a href="/topics/{{topic.sid}}">
                <i class="fa {{topic.category.icon}}"></i>
                <div class="topic">
                    <span class="topic-name">{{topic.title}}</span>
                    <span class="ans-count">จำนวนคำตอบ: {{topic.comments.length}}</span>
                </div>
                <div class="info">
                    <span class="block">
                        <label>โดย: </label>
                        <span>{{topic.user.username}}</span>
                    </span>
                    <span class="block">
                        <label>เวลา: </label>
                        <span>{{displayDate(topic.createdAt)}}</span>
                    </span>
                </div>
            </a>
        </li>
    </ul>
    <img class="load" src="/img/balls.gif" *ngIf="onLoadMore" />
    <button type="button" class="btn btn-default load-more" *ngIf="topicLoaded && hasMore && !onLoadMore" (click)="loadMore()">โหลดเพิ่ม...</button>
    <button type="button" class="btn btn-default load-more" disabled *ngIf="onLoadMore">กำลังโหลดเพิ่ม...</button>
</div>
